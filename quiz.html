<!doctype html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta nme="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      

    <div class="jumbotron">
      <h1 class="display-4" style="color: white;">Coding Quiz for Beginners</h1>
      <p class="lead" style="color: white;">This is a quiz over three main languages of web development.</p>
      <hr class="my-4">
      <p style="color: white;">This is a timed quiz, pay attention to the red timer!  For every incorrect answer, the timer will be reduced by 5 seconds.  When the timer reaches zero, the quiz will be over!</p>
    </div>
    
    <div class = "container">
      
      
      <button type="button" id = "start" class="btn btn-primary btn-lg">Press to start quiz!</button>
      <div id = "quiz" style = "display:none">
        <div id = "question"></div>
        <div id= "qImg"></div>
        
        
        
        <div id="choices">
          <button type="button" class="choice" id = "A" onclick= "reconcileQuestion('A')"></button>
          <button type="button" class="choice" id = "B" onclick= "reconcileQuestion('B')"></button>
          <button type="button" class="choice" id = "C" onclick= "reconcileQuestion('C')"></button>  
        </div>
        
        
        
        <div id = "timer">
          <div id ="counter" ></div>
        </div>
          
        <div id="progress"></div>
    
        
      </div>
      <div id="scoreContainer" style = "display:none">You scored...</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
